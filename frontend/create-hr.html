<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dayflow - Create HR User</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2430",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0e141b] dark:text-gray-100 min-h-screen flex flex-col font-display">
    <!-- Header -->
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-card-light dark:bg-card-dark px-6 md:px-10 py-3 shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-4 text-[#0e141b] dark:text-white">
            <div class="size-8 text-primary">
                <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z">
                    </path>
                </svg>
            </div>
            <h2 class="text-[#0e141b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Dayflow</h2>
        </div>
        <div class="flex items-center gap-4 md:gap-8">
            <div class="hidden md:flex items-center px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full">
                <span
                    class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-sm mr-2">admin_panel_settings</span>
                <span class="text-sm font-semibold text-gray-600 dark:text-gray-300">Logged in as Admin</span>
            </div>
            <button
                class="flex items-center justify-center rounded-lg h-9 px-4 bg-transparent hover:bg-slate-100 dark:hover:bg-slate-800 text-gray-600 dark:text-gray-300 text-sm font-bold transition-colors">
                <span class="truncate">Logout</span>
            </button>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-slate-200 dark:border-slate-700"
                data-alt="User profile avatar placeholder"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDIToVyXglaq-1FBYuqwkpy-HAjNOY8-s4Ei7UENEyWZ5z9dQGF1uCF8s0qAMnNsV3zOn3TlbjSbN1kJXZPfpXuqMrJJMcUOZ9Dtm0pWkCUKLkSnnGtvZr9F12Gf_uWqbjk7h1iwW5mnHXDB_gAupe_hm4c7Vm8SpasLVuL1v2tgWrcoX0xjnTd-VKBHniZcEBauo6qEJnk2fyLDi3Nbvwyc-_eMGg45v9kE8gPpGNt995X2bXv1hDgOBfl1xApA0DD1fAPx_h8ewY");'>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-start pt-10 pb-20 px-4 md:px-0">
        <div class="w-full max-w-[580px] flex flex-col gap-6">
            <!-- Intro Text -->
            <div class="text-center mb-2">
                <h1 class="text-[#0e141b] dark:text-white text-3xl font-bold tracking-tight mb-2">Create HR User</h1>
                <p class="text-gray-500 dark:text-gray-400">Generate credentials for new Human Resources administrators.
                </p>
            </div>
            <!-- Card -->
            <div
                class="bg-card-light dark:bg-card-dark shadow-sm border border-slate-200 dark:border-slate-700 rounded-xl overflow-hidden p-8">
                <form class="flex flex-col gap-6"
                    onsubmit="event.preventDefault(); document.getElementById('success-message').classList.remove('hidden');">
                    <!-- Full Name -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold">Full Name</span>
                        <div class="relative">
                            <input
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 transition-all placeholder:text-gray-400"
                                placeholder="e.g. Jane Doe" required="" type="text" />
                            <span
                                class="material-symbols-outlined absolute right-3 top-3 text-gray-400 pointer-events-none text-xl">person</span>
                        </div>
                    </label>
                    <!-- Email Address -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold">Email Address</span>
                        <div class="relative">
                            <input
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 transition-all placeholder:text-gray-400"
                                placeholder="e.g. jane@company.com" required="" type="email" />
                            <span
                                class="material-symbols-outlined absolute right-3 top-3 text-gray-400 pointer-events-none text-xl">mail</span>
                        </div>
                    </label>
                    <!-- Year of Joining -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold">Year of Joining</span>
                        <div class="relative">
                            <select
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 transition-all appearance-none cursor-pointer">
                                <option disabled="" selected="" value="">Select Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                            <span
                                class="material-symbols-outlined absolute right-3 top-3 text-gray-400 pointer-events-none text-xl">calendar_month</span>
                        </div>
                    </label>
                    <!-- Submit Button -->
                    <button
                        class="mt-4 flex items-center justify-center gap-2 w-full rounded-lg bg-primary hover:bg-primary/90 text-white font-bold h-12 transition-colors shadow-md hover:shadow-lg focus:ring-4 focus:ring-primary/30"
                        type="submit">
                        <span class="material-symbols-outlined text-xl">add_circle</span>
                        Create HR
                    </button>
                </form>
            </div>
            <!-- Success State (Hidden initially) -->
            <div class="hidden animate-fade-in-up" id="success-message">
                <div
                    class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl p-6 flex flex-col gap-4">
                    <div class="flex items-center gap-3 text-green-700 dark:text-green-400 mb-2">
                        <span class="material-symbols-outlined text-2xl">check_circle</span>
                        <h3 class="font-bold text-lg">HR User Created Successfully</h3>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <span
                                class="text-xs uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider">Login
                                ID</span>
                            <div
                                class="flex items-center justify-between bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-3">
                                <code class="font-mono text-sm text-slate-800 dark:text-slate-200">hr_jane_doe</code>
                                <button class="text-gray-400 hover:text-primary transition-colors"
                                    title="Copy Login ID">
                                    <span class="material-symbols-outlined text-lg">content_copy</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <span
                                class="text-xs uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider">Temp
                                Password</span>
                            <div
                                class="flex items-center justify-between bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-3">
                                <code class="font-mono text-sm text-slate-800 dark:text-slate-200">XyZ#99!24</code>
                                <button class="text-gray-400 hover:text-primary transition-colors"
                                    title="Copy Password">
                                    <span class="material-symbols-outlined text-lg">content_copy</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 dark:text-gray-400 mt-2 flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">info</span>
                        Please share these credentials securely.
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Simple fade-in animation for success message -->
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
    </style>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/create-hr.js"></script>
</body>

</html>
