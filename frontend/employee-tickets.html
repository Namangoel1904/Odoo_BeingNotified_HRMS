<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dayflow - Support Tickets</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen overflow-hidden flex selection:bg-primary/20 selection:text-primary">
    <!-- Sidebar -->
    <aside
        class="w-64 h-full bg-white dark:bg-[#1a222c] border-r border-slate-200 dark:border-slate-800 flex flex-col flex-shrink-0 transition-colors duration-300">
        <div class="p-6 pb-2">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-[20px]">waves</span>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-slate-900 dark:text-white text-lg font-bold leading-none tracking-tight">Dayflow
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">HRMS Portal</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 flex flex-col gap-1 px-4 py-6 overflow-y-auto">
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors"
                href="employee-dashboard.html">
                <span class="material-symbols-outlined text-[22px]">dashboard</span>
                <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors"
                href="employee-attendance.html">
                <span class="material-symbols-outlined text-[22px]">schedule</span>
                <span class="text-sm font-medium">Attendance</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors"
                href="employee-leaves.html">
                <span class="material-symbols-outlined text-[22px]">event_available</span>
                <span class="text-sm font-medium">Leave Requests</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-blue-400 transition-colors group"
                href="employee-tickets.html">
                <span class="material-symbols-outlined text-[20px]" data-weight="fill">confirmation_number</span>
                <span class="text-sm font-semibold">Tickets</span>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors"
                href="my-profile.html">
                <span class="material-symbols-outlined text-[22px]">person</span>
                <span class="text-sm font-medium">My Profile</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-200 dark:border-slate-800">
            <button id="logout-btn"
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-red-50 hover:text-red-600 dark:text-slate-400 dark:hover:bg-red-900/20 dark:hover:text-red-400 transition-colors">
                <span class="material-symbols-outlined text-[22px]">logout</span>
                <span class="text-sm font-medium">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header
            class="flex-shrink-0 flex items-center justify-between px-8 py-4 bg-background-light dark:bg-background-dark border-b border-transparent">
            <div class="hidden md:flex text-sm text-slate-500 dark:text-slate-400">
                <span>Portal</span>
                <span class="mx-2">/</span>
                <span class="font-medium text-slate-900 dark:text-white">Support Tickets</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 pt-4">
            <div class="max-w-5xl mx-auto flex flex-col gap-8">
                <div class="flex items-end justify-between">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">Support Tickets ðŸŽ«
                        </h2>
                        <p class="text-slate-500 dark:text-slate-400 text-base">Raise issues and track their resolution.
                        </p>
                    </div>
                    <button onclick="document.getElementById('ticket-modal').classList.remove('hidden')"
                        class="flex items-center gap-2 px-5 py-2.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg active:scale-95 transition-all">
                        <span class="material-symbols-outlined">add</span>
                        New Ticket
                    </button>
                </div>

                <!-- Tickets List -->
                <div class="grid grid-cols-1 gap-4" id="tickets-container">
                    <!-- JS Injected -->
                </div>
            </div>
        </div>
    </main>

    <!-- New Ticket Modal -->
    <div id="ticket-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-slate-900 bg-opacity-75 transition-opacity" aria-hidden="true"
                onclick="document.getElementById('ticket-modal').classList.add('hidden')"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block align-bottom bg-white dark:bg-[#1a222c] rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <form id="ticket-form" class="p-6">
                    <div class="mb-4">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white" id="modal-title">Create Support
                            Ticket</h3>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Subject</label>
                            <input type="text" name="subject" required placeholder="Brief summary of the issue"
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Category</label>
                            <select name="category" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                                <option value="IT_SUPPORT">IT Support</option>
                                <option value="HR_INQUIRY">HR Inquiry</option>
                                <option value="PAYROLL">Payroll Issue</option>
                                <option value="FACILITY">Facility/Maintenance</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Description</label>
                            <textarea name="description" rows="4" required placeholder="Detailed explanation..."
                                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" onclick="document.getElementById('ticket-modal').classList.add('hidden')"
                            class="px-4 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-primary hover:bg-blue-600 text-white rounded-lg font-bold">Create
                            Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tickets.js"></script>
</body>

</html>
