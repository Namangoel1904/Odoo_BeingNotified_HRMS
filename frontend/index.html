<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dayflow - Admin Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display antialiased">
    <div
        class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark justify-center items-center p-4">
        <!-- Login Card Container -->
        <div
            class="flex flex-col w-full max-w-[440px] bg-white dark:bg-[#1a232e] rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 overflow-hidden">
            <!-- Brand / Logo Section -->
            <div class="flex flex-col items-center pt-10 pb-2">
                <div class="flex items-center gap-2 mb-2">
                    <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined text-[24px]">water_drop</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-[#0e141b] dark:text-white">Dayflow</span>
                </div>
            </div>
            <!-- Header Section -->
            <div class="px-8 pb-6 text-center">
                <h1 class="text-[#0e141b] dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">
                    Welcome back</h1>
                <p class="text-[#4e7397] dark:text-slate-400 text-sm font-normal leading-normal">Sign in to your admin
                    account</p>
            </div>
            <!-- Form Section -->
            <div class="flex flex-col gap-5 px-8 pb-8">
                <!-- Email Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#0e141b] dark:text-slate-200 text-sm font-medium leading-normal">Email
                        Address</label>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#d0dbe7] dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-[#4e7397] dark:placeholder:text-slate-500 px-4 text-sm font-normal leading-normal transition-colors"
                        placeholder="admin@company.com" type="email" value="" />
                </div>
                <!-- Password Field -->
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <label
                            class="text-[#0e141b] dark:text-slate-200 text-sm font-medium leading-normal">Password</label>
                    </div>
                    <div class="relative flex w-full items-center">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#d0dbe7] dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-[#4e7397] dark:placeholder:text-slate-500 pl-4 pr-12 text-sm font-normal leading-normal transition-colors"
                            placeholder="••••••••••••" type="password" value="" />
                        <button
                            class="absolute right-0 top-0 bottom-0 px-3 flex items-center justify-center text-[#4e7397] dark:text-slate-400 hover:text-primary transition-colors"
                            id="toggle-password" type="button">
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                    <div class="flex justify-end pt-1">
                        <a class="text-primary text-xs font-medium hover:underline" href="#">Forgot your password?</a>
                    </div>
                </div>
                <!-- Submit Button -->
                <button
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors mt-2 shadow-sm"
                    id="login-btn">
                    <span class="truncate">Sign In</span>
                </button>
            </div>
            <!-- Decorative / Info Footer inside card -->
            <div
                class="bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700/50 p-4 text-center">
                <p class="text-[#4e7397] dark:text-slate-500 text-xs">
                    Protected by enterprise-grade security.
                </p>
            </div>
        </div>
        <!-- Page Footer -->
        <div class="mt-8 text-center">
            <p class="text-[#4e7397] dark:text-slate-500 text-xs font-normal">
                © 2024 Dayflow Systems. All rights reserved.
            </p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
